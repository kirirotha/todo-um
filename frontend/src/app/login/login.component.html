<small *ngIf='invalidLogin'>{{errorMessage}}</small>
<div>
    <label for="username">
        Username: 
    </label>
    <input type="text" name="username" [(ngModel)] = "username" >

    <label for="password">
        Password: 
    </label>
    <input type ="text" name="password" [(ngModel)] = "password">
    <button (click)=handleLogin()>
        Login
    </button>
    <h1>{{username}}</h1>
</div>
